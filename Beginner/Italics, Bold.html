<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emphasis (Italic) Elements</title>
</head>
<body>
    <h2>Inline Elements</h2>

    <p><em>Sometimes</em> , you need to draw attention to a particular word or phrase</p>

    <p>Other times, you need to <strong>strongly</strong> emphasize the importance of a word or phrase. </p>
    <p><em><strong>And sometimes you need to shout!</strong></em></p>
</body>
</html>
